<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YasminAromas Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fda4af; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f43f5e; 
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out;
      }
    </style>
</head>
  <body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <div id="root">
      <!-- Fallback enquanto o React carrega -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; gap: 20px;">
        <div style="width: 48px; height: 48px; border: 4px solid #f3f4f6; border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #6b7280; font-size: 14px;">Carregando YasminAromas Manager...</p>
      </div>
    </div>
    <script>
      // Fallback caso o JavaScript não carregue
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length === 1 && root.children[0].style.display === 'flex') {
          root.innerHTML = '<div style="padding: 20px; text-align: center; font-family: sans-serif;"><h1 style="color: #e11d48;">Erro ao carregar</h1><p>O JavaScript não carregou. Verifique sua conexão e recarregue a página.</p><button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #f43f5e; color: white; border: none; border-radius: 8px; cursor: pointer;">Recarregar</button></div>';
        }
      }, 10000);
      
      // Animação de loading
      var style = document.createElement('style');
      style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
      document.head.appendChild(style);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
